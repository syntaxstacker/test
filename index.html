<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电池容量计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#80944d',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-start">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full" id="calculator">
            <h1 class="text-2xl font-bold text-left text-gray-800 mb-6">光伏储能系统计算器</h1>
            <div class="space-y-4">
                <div>
                    <span class="block text-sm font-medium text-gray-700 mb-1">负载功率</span>
                    <div id="power" class="grid grid-cols-4 gap-2">
                        <button type="button" data-value="6" class="px-3 py-2 border rounded-md">＜6kW</button>
                        <button type="button" data-value="12" class="px-3 py-2 border rounded-md">＜12kW</button>
                        <button type="button" data-value="18" class="px-3 py-2 border rounded-md">＜18kW</button>
                        <button type="button" data-value="other" class="px-3 py-2 border rounded-md">其它功率</button>
                    </div>
                </div>
                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">工作时长 (小时)</label>
                    <input type="text" id="duration" inputmode="decimal" step="0.01" min="0" pattern="\d*(\.\d{0,4})?" maxlength="18" onbeforeinput="if(!/^\d*(?:\.\d{0,4})?$/.test(this.value + (event.data||''))) event.preventDefault()" oninput="this.value=this.value.replace(/[^\d.]/g,'').replace(/(\..*)\./g,'$1').replace(/^(\d+)\.(\d{0,4}).*$/,'$1.$2')" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="请输入工作时长">
                </div>
                <button id="calculate" class="w-full bg-primary hover:bg-[#6a7a40] text-white font-medium py-2 px-4 rounded-md transition duration-300">计算</button>
                <div id="result" class="hidden mt-4 p-4 bg-green-50 rounded-md">
                    <h2 class="text-lg font-semibold text-gray-800">计算结果</h2>
                    <p class="text-gray-700 mt-2">所需电池容量: <span id="battery-capacity" class="font-medium text-primary">0</span> </p>
                </div>
                <div id="error" class="hidden mt-4 p-4 bg-red-50 rounded-md">
                    <p class="text-red-700">请填写有效的数值</p>
                    <p class="text-red-700"></p>
                    <p class="text-red-700"></p>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-xl p-6 w-full" id="right-panel">
            <div id="recommendations" class="mt-0">
                <h2 class="text-2xl  font-semibold text-gray-800 mb-3">推荐产品</h2>
                <div id="product-list" class="grid grid-cols-2 xl:grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>

    <div id="contact-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">联系我们</h3>
            <div class="space-y-3">
                <p class="text-left text-sm text-red-600">所需容量已超出我们标准方案上限，诚邀洽商定制方案</p>
                <img src="https://www.menred-ess.cn/uploads/allimg/20231024/1-231024150QYG.png" alt="微信二维码" class="w-40 h-40 object-contain block">
                <p class="text-gray-700">电话：<a href="tel:18106758966" class="text-primary">18106758966</a></p>
                <p class="text-gray-700">邮箱：info@menred-ess.com</p>
                <p class="text-gray-700">地址：浙江省温州市乐清市盐盘工业区纬五路222号</p>
                <button id="modal-close" class="w-full bg-primary hover:bg-[#6a7a40] text-white py-2 rounded-md">关闭</button>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
